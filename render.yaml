services:
  # Backend API service
  - type: web
    name: student-chatbot-api
    env: python
    region: ohio  # Choose the region closest to your users
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -c gunicorn_config.py app:app
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: 4
      - key: THREADS
        value: 2
      - key: TIMEOUT
        value: 120
      - key: MAX_REQUESTS
        value: 1000
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: CORS_ORIGINS
        value: https://your-frontend-app-name.vercel.app
      - key: LANGCHAIN_TRACING_V2
        value: "false"
      # You'll need to add the rest of your environment variables in the Render dashboard
      # for security reasons (API keys, secrets, etc.)

  # Redirect service (optional)
  - type: redirect
    name: student-chatbot-www
    domain: www.your-domain.com
    destination: your-domain.com
