services:
  # Backend API service
  - type: web
    name: student-chatbot-api
    env: python
    region: oregon  # US West region
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    healthCheckPath: /api/health
    # Only including essential environment variables for the service
    # All other env variables are already set in the Render dashboard
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: GUNICORN_WORKER_CLASS
        value: sync
      - key: CORS_ORIGINS
        value: https://chatbot-for-students-queries.onrender.com
